<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy, My virtual assistant</title>
  <link rel="shortcut icon" href="Shubh.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="galaxy.gif" alt="gif" id="logo">
  <h1>I'm <span id="name">Galaxy</span>, Your <span id="va">Virtual Assistant</span></h1>
  <!-- <img src="voice.gif" alt="voice" id="voice"> -->

  
<button id="startGalaxy" class="btn">Press to Start</button>


<a href="commands.html" id="commandsLink" class="btn">View Commands</a>

  <div id="content">Your Words</div>

  <script src="script.js"></script>

  <script>
    
    document.addEventListener("DOMContentLoaded", function () {
      const startButton = document.getElementById("startGalaxy");
      startButton.addEventListener("click", () => {
        speak("Hello").then(() => {
          startListening();
        });
      });
    });
  </script>
</body>
